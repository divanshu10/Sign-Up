<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Sign Up
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body{
    /* background: url('images.jpg'); */
    margin: auto;
    
}
.container{
    width: 50%;
}

input[type=text], input[type=password] {
width: 100%;
padding: 15px;
margin: 5px 0 22px 0;
display: inline-block;
border: none;
background: #f1f1f1;
}

/* Add a background color when the inputs get focus */
input[type=text]:focus, input[type=password]:focus {
background-color: #ddd;
outline: none;
}

/* Set a style for all buttons */
button {
background-color: #5cf5a8;
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
cursor: pointer;
width: 100%;
opacity: 0.9;
}

button:hover {
opacity:1;
}


        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #9b9696;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: rgb(8, 8, 8);
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #756262;
        }

        .signup {
            float: right;
            margin-right: 20px;

        }
    </style>
</head>

<body>

    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li class="signup"><a href="#signUp">Sign Up</a></li>
    </ul>
    <div class="container">
        <form class="sign-up" id="sign-up">
            <h3 style="text-align: center;" class="display-3">Sign Up</h3>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <div>
                <!--  Name -->
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" onkeyup="validate()" required autocomplete="off">
                <div class="valid-feedback" id="name-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="name-invalid">
                    Please enter valid name.
                </div>
            </div>
            <!-- email -->
            <div>
                <label for="email" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                    <input type="text" class="form-control" id="email" aria-describedby="inputGroupPrepend" required
                        autocomplete="off">
                    <div class="valid-feedback" id="valid-email">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="invalid-email">
                        Please enter a valid email.
                    </div>
                </div>
            </div>
            <!-- password -->
            <div>
                <label for="password" class="form-label">Password</label>
                <div class="input-group has-validation">
                    <!-- <span class="input-group-text" id="inputGroupPrepend">@</span> -->
                    <input type="text" class="form-control" id="password" aria-describedby="inputGroupPrepend" required
                        autocomplete="off">
                    <div class="valid-feedback" id="password-valid">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="password-invalid">
                        Please Password have @ and length more then six .
                    </div>
                </div>
            </div>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <!-- <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'"
                class="cancelbtn">Cancel</button>
            <button type="submit" onclick="validate()" class="signupbtn">Sign Up</button>
        </div> -->
            <div class="col-12" style="text-align: center;">
                <button class="btn btn-primary" type="button" onclick="validate(true)">Save</button>
                <!-- <button class="btn submit-btn mt-3" type="button" onclick="validate(true)">Submit form</button> -->
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        let globalSumit = false;

        function validate(isSubmit = false) {
            let Name = document.getElementById("name").value;

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let error = false;
            console.log(isSubmit);

            if (isSubmit) {
                globalSumit = true;
            }
            // name condition
            if (globalSumit) {
                var letters = /^[a-zA-Z]*$/;
                if (isNaN(Name) && Name.length >= 3 && Name.match(letters)) {
                    document.getElementById("name-valid").style.display = "block";
                    document.getElementById("name-invalid").style.display = "none";
                } else {
                    document.getElementById("name-invalid").style.display = "block";
                    document.getElementById("name-valid").style.display = "none";
                    error = true;
                }
            }
            //email condition
            if (
                email.includes("@") &&
                email.includes(".") &&
                email.indexOf("@") != 0 &&
                email.length - email.lastIndexOf(".") >= 3
            ) {
                document.getElementById("valid-email").style.display = "block";
                document.getElementById("invalid-email").style.display = "none";
            } else {
                document.getElementById("invalid-email").style.display = "block";
                document.getElementById("valid-email").style.display = "none";
                error = true;
            }
            //password condition
            if (
                password.includes("@") &&
                password.length >= 6
            ) {
                document.getElementById("password-valid").style.display = "block";
                document.getElementById("password-invalid").style.display = "none";
            } else {
                document.getElementById("password-invalid").style.display = "block";
                document.getElementById("password-valid").style.display = "none";
                error = true;
            }

            // alert
            if (!error && isSubmit) {
                swal({
                    title: "Success!",
                    text: `Your details has been submitted`,
                    icon: "success",
                    button: "Ok",
                });

                document.getElementById("sign-up").reset();

                let validFeedback = document.getElementsByClassName("valid-feedback");
                for (i = 0; i < validFeedback.length; i++) {
                    validFeedback[i].style.display = "none";
                }
                let invalidFeedback = document.getElementsByClassName("invalid-feedback");
                for (i = 0; i < invalidFeedback.length; i++) {
                    invalidFeedback[i].style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
